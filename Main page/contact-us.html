<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-us.css">
    <title>Contact Us</title>
</head>
<body>
    <h4 class="logo">OKJobs</h4>
    <div id="heading__bg1"></div>
    <div class="walo">
        <h1>Contact US</h1>
        <h3>Send us a secure message using the form below.</h3>
    </div>
    <div class="contactForm">
        <form>
            <h2>Send Message</h2>
            <div class="inputBox">
                <input type="text" name="" required="rerquired">
                <span>Full Name</span>
            </div>
            <div class="inputBox">
                <input type="text" name="" required="rerquired">
                <span>Email</span>
            </div>
            <div class="inputBox">
                <textarea required="required"></textarea>
                <span>Type your Message...</span>
            </div>
            <div class="inputBox">
                <input type="submit" name="" value="Send">
            </div>
        </form>
    </div>
</body>
</html>
